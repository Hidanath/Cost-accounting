<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test eel</title>
    <script src="eel.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidenav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidenav">
        <h1 class="balance">0</h1>
        <a href="#modalAdd">Добавить</a>
        <a href="#modalSettings" onclick="openSettings()">Настройки</a>
      </div>
    <div class="main">
            <div class="table-div">
                <table>
                    <tbody>
                        <tr class="rowExpenses titleRowExpenses">
                            <th class="title">Название</th>
                            <th class="price">Цена</th>
                            <th class="date">Дата</th>
                            <th class="id">ID</th>
                        </tr> 
                </table>
            </div>
            <div class="modal" id="modal1">
                <div class="modalContent">
                    <p class="modalTitle">Редактирование записи</p>
                    <label for="titleEdit", class="titleLabel">Введите название:</label>
                    <input type="text" class="titleEdit" placeholder="Название">
                    
                    <label for="priceEdit" class="priceLabel">Введите цену:</label>
                    <input type="number" class="priceEdit" placeholder="Цена">
                    
                    <button class="update" onclick="updateValuesInDB()">Обновить запись</button>
                    <button class="delete" onclick="deleteRowJS()">Удалить запись</button>
                    <button class="close" onclick="document.location = '#'; document.getElementById('modal1').getElementsByClassName('alert')[0].style.display = 'none'">Закрыть окно</button>

                    <div class="alert"></div>
                </div>
            </div>
            <div class="modal" id="modalAdd">
                <div class="modalContent">
                    <p class="modalTitle">Добавление записи</p>
                    <label for="titleEdit", class="titleLabel">Введите название:</label>
                    <input type="text" class="titleEdit" placeholder="Название">

                    <label for="priceEdit" class="priceLabel">Введите стоимость:</label>
                    <input type="number" class="priceEdit" placeholder="Стоимость" >

                    <button class="add" onclick="addNote()">Добавить запись</button>
                    <button class="closeModalAdd" onclick="document.location = '#'; document.getElementById('modalAdd').getElementsByClassName('alert')[0].style.display = 'none'">Закрыть окно</button>

                    <div class="alert"></div>
                </div>
            </div>
            <div class="modal" id="modalSettings">
                <div class="modalContent">
                    <p class="modalTitle">Настройки</p>
                    <label for="usernameEdit", class="usernameLabel">Введите имя:</label>
                    <input type="text" class="usernameEdit" placeholder="Имя">

                    <label for="incomeEdit" class="incomeLabel">Введите зарплату:</label>
                    <input type="number" class="incomeEdit" placeholder="Зарплата">

                    <label for="dateEdit" class="dateLabel">Введите дату получения зарплаты:</label>
                    <input type="date" class="dateEdit" placeholder="Дата получения зарплаты">

                    <button class="save" onclick="setUserValue()">Сохранить изменения</button>
                    <button class="close" onclick="document.location = '#'; document.getElementById('modalSettings').getElementsByClassName('alert')[0].style.display = 'none'">Закрыть окно</button>

                    <div class="alert"></div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
